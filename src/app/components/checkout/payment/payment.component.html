<div class="payment-container">
  <h3>Payment Information</h3>
  <form>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="paymentData.cardNumber" required maxlength="16" placeholder="1234567890123456">
      <div class="error-message" *ngIf="cardNumberInvalid">
        Please enter a valid 16-digit card number
      </div>
    </div>
    <div class="form-group">
      <label for="cardHolder">Card Holder Name</label>
      <input type="text" id="cardHolder" name="cardHolder" [(ngModel)]="paymentData.cardHolder" required>
      <div class="error-message" *ngIf="cardHolderInvalid">
        Card holder name is required
      </div>
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="paymentData.expiryDate" placeholder="MM/YY" required>
      <div class="error-message" *ngIf="expiryDateInvalid">
        Please enter a valid expiry date (MM/YY)
      </div>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentData.cvv" required maxlength="4">
      <div class="error-message" *ngIf="cvvInvalid">
        Please enter a valid CVV code (3-4 digits)
      </div>
    </div>
  </form>
</div>
