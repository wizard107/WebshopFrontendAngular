<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">LowTech GmbH</a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()" 
              aria-controls="navbarNav" [attr.aria-expanded]="!isMenuCollapsed" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" [ngClass]="{'show': !isMenuCollapsed}" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product-catalog']" [queryParams]="{}" (click)="isMenuCollapsed = true">
              All Products <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product-catalog']" [queryParams]="{category: 'Tables'}" (click)="isMenuCollapsed = true">Tables</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product-catalog']" [queryParams]="{category: 'Chairs'}" (click)="isMenuCollapsed = true">Chairs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product-catalog']" [queryParams]="{category: 'Beds'}" (click)="isMenuCollapsed = true">Beds</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/shopping-cart']" (click)="isMenuCollapsed = true">
              <img src="assets/icons/shopping-cart.png" alt="Cart" class="shopping-cart-image" />
              Cart
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
