<div class="confirmation-container">
  <div class="confirmation-content">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    </div>
    
    <h1>Order Confirmed!</h1>
    <p class="success-message">Thank you for your purchase</p>
    
    <div class="order-details">
      <p>Your order number is: <strong>{{ orderNumber }}</strong></p>
      <p>A confirmation email has been sent to your email address.</p>
    </div>
    
    <p class="shipping-info">You will receive a shipping confirmation email once your order ships.</p>
    
    <button class="continue-button" (click)="continueShopping()">Continue Shopping</button>
  </div>
</div>
