<app-header></app-header>

<div class="container mt-4" >
    <h1>Customer Registration</h1>
    <div class="card">

<form>
    <div class="form-group">
      <label >UserName</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" name="name"placeholder="Enter Name">
    </div>

    <div class="form-group">
    <label >Email</label>
    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"class="form-control" id="email" name="email"placeholder="Enter Email">
  </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>
  </form>
</div>
</div>  

<div>
 
    <div class="container mt-4" >
 
        <h1>User Table</h1>
    <table class="table">
        <thead>     
        <tr>

            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userItem of userArray">
           
            <td>{{userItem.name}}</td>
            <td>{{userItem.email }}</td>
 
            <td>
                <button type="button" class="btn btn-success" (click)="setUpdate(userItem)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="setDelete(userItem)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
 
 
    </div>
